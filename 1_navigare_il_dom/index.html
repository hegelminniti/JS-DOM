<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <script>
        
        const html = document.documentElement;
        const body = html.children[1];
        const ul = body.children[0];
        const ulParent = ul.parentElement;
        const myLi = ul.children[1];
        const previous = myLi.previousElementSibling.innerText;
        const next = myLi.nextElementSibling.innerText;
        console.log(ulParent);
        console.log(myLi.innerText);
        console.log(next);
        console.log(previous);
        
    </script>

</body>

</html>
